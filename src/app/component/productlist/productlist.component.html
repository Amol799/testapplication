


    <!-- Product Start -->
    <div class="container-fluid py-5">
      <div class="container">
          <div class="mx-auto text-center wow fadeIn" data-wow-delay="0.1s" style="max-width: 600px;">
              <h1 class="text-primary mb-3"><span class="fw-light text-dark">Our Natural Cold Pressed</span> Oil Products for You..!</h1>

          </div>
          <div class="row g-4">
            <ng-template ngFor let-item [ngForOf]="productList">
              <div class="col-md-6 col-lg-3 wow fadeIn" data-wow-delay="0.1s">
                <div class="product-item text-center border h-100 p-4">
                    <img class="img-fluid mb-4" src="{{item.image}}" alt="">
                    <div class="mb-2">
                        <small class="fa fa-star text-primary"></small>
                        <small class="fa fa-star text-primary"></small>
                        <small class="fa fa-star text-primary"></small>
                        <small class="fa fa-star text-primary"></small>
                        <small class="fa fa-star text-primary"></small>
                        <small>(99)</small>
                    </div>
                    <h5 style="white-space: nowrap; overflow: hidden;text-overflow: ellipsis;max-width: 100ch" > {{item.title}}</h5>
                    <p routerLink="" style="white-space: nowrap; overflow: hidden;text-overflow: ellipsis;max-width: 100ch;" class="h6 d-inline-block mb-2">{{item.description}}</p>
                    <h5 class="text-primary mb-3"> â‚¹ {{ item.price}}</h5>
                    <button type="button" (click)="addToCart(item, $event)"  class="btn btn-primary btn-block btn-lg" id="idx">{{cartTxt}}</button>

                  </div>
              </div>
            </ng-template>
            <div class="col-12 text-center">
              <a class="btn btn-primary py-2 px-4 disabled" >Load More Products</a>
            </div>
          </div>
      </div>
  </div>
  <!-- Product End -->
