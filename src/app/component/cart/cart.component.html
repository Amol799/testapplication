<div class="cart_section cart_item p-0 ">
  <div class="container-fluid">
      <div class="row">
          <div class="offset-lg-1">
              <div class="cart_container">
                  <div class="cart_title">Shopping Cart<small> ({{totalCartItem}} item in cart) </small></div>
                  <div class="cart_items">
                      <ul class="cart_list">
                        <ng-template ngFor let-item [ngForOf]="productList">
                          <li class="cart_item clearfix">
                              <div class="cart_item_image"><img style="height: inherit;" src="{{item.image}}" alt=""></div>
                              <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                                  <div class="cart_item_name cart_info_col">
                                      <div class="cart_item_title">Product :  {{item.title}} </div>
                                      <!-- <div class="cart_item_title">Quantity :  {{item.cartCount}} </div> -->
                                      <div class="cart_item_title">Price :  {{ item.mrpprice - (item.mrpprice/100 * item.discount)}}</div>
                                      <div class="d-flex mt-3">
                                        <a (click)="UpdatePlusCart(item)" class="btn animated slideInRight" style="margin-right: 10px;">
                                          <i  class="fa fa-minus -auto text-danger"></i>
                                       </a>
                                        <h5 class="text-grey" style="margin-right: 10px;">{{item.cartCount}}</h5>
                                        <a (click)="UpdateMinusCart(item)" class="btn slideInRight">
                                          <i class=" fa fa-plus mt-auto text-success"></i>
                                       </a>
                                       <a (click)="DeleteItemFromCart(item)" class="btn slideInRight" style="margin-left: 50px;">
                                          <i class="fa fa-trash mb-1 text-danger"></i>
                                       </a>
                                      </div>
                                  </div>
                              </div>

                          </li>
                          <hr>
                        </ng-template>
                      </ul>
                  </div>
                  <div class="order_total">
                      <div class="order_total_content text-md-right">
                          <div class="order_total_title">Order Total:</div>
                          <div class="order_total_amount">â‚¹ {{grandTotal}}</div>
                      </div>
                  </div>
                  <div class="cart_buttons">
                    <a routerLink="/products" data-bs-dismiss="modal" class="btn btn-dark py-2 px-4 me-3 animated slideInRight">Buy More</a>
                    <a href="https://wa.link/sn1ofe"  class="btn btn-outline-dark py-2 px-4 animated slideInRight">Buy Now</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
